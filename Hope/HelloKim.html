<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-container {
            flex: 0 0 auto;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .greeting {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../images/KimImage.jpg" alt="Kim's Photo" />
        </div>
        <div class="content">
            <h1 class="greeting">Hello Kim</h1>
        </div>
    </div>
</body>
</html>
