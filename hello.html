<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Word</title>
  <style>
    html, body { height: 100%; }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("./images/Richie Rich Mansion.jpg");
      background-size: cover;
      background-position: center center;
      filter: brightness(0.55) saturate(0.9);
      z-index: -1;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: transparent;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(20,30,80,0.12);
    }
    .message {
      color: blue;
      font-size: 5rem; /* large font */
      font-family: Arial, Helvetica, sans-serif;
    }
    .headshot {
      display:block;
      max-width:220px;
      width:40vw;
      height:auto;
      border-radius:8px;
      margin: 2rem auto 1rem; /* spaced below message */
      box-shadow: 0 6px 18px rgba(20,30,80,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Hi Steven</div>
    
    <img class="headshot" src="./images/Rich Headshot w Beard.png" alt="Rich headshot with beard" />
    
  </div>
</body>
</html>
