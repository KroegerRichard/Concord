<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Word</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    .message {
      color: blue;
      font-size: 5rem; /* large font */
      font-family: Arial, Helvetica, sans-serif;
    }
    .headshot {
      display:block;
      max-width:220px;
      width:40vw;
      height:auto;
      border-radius:8px;
      margin: 2rem auto 1rem; /* spaced below message */
      box-shadow: 0 6px 18px rgba(20,30,80,0.12);
    }
  </style>
</head>
<body>
  <div class="message">Hi Steven</div>
  <p>Image should be below:</p>
  <img class="headshot" src="https://via.placeholder.com/220x300/0066CC/FFFFFF?text=Test+Image" alt="Test image" />
  <p>Image should be above</p>
</body>
</html>
